<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
    <div class="selector" >
        <div id="select-field">
            <p id="select-text">Select Social Media</p>
            <img src="image/arrow.png" id="ArrowIcon" >
        </div>
        <ul id="list" class="hide">
            <li class="option">
                <img src="image/facebook.png">
                <p>Facebook</p>
            </li>
            <li  class="option">
                <img src="image/instagram.png">
                <p>instagram</p>
            </li>
            <li  class="option">
              <img src="image/pinterest.png" >
              <p>Pinterest</p>
            </li>
            <li  class="option">
                <img src="image/twitter.png" >
                <p>X</p>
              </li>
              <li  class="option">
                <img src="image/whatsapp.png" >
                <p>whatsapp</p>
              </li>
              <li  class="option">
                <img src="image/youtube.png" >
                <p>youtube</p>
              </li>
        </ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
