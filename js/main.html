 <!DOCTYPE html>
<html>
<body>
  <h1> This is learning phase of js</h1>
  <p>JavaScript is the programming language of the Web.</p>
  <p>JavaScript is a versatile language.</p>
  <p>JavaScript is a client-side scripting language.</p>
  <h2>JavaScript Statements</h2>
  <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
  <p id="demo"></p>
  <p id="hero"></p>
  <p class="HANDSOME"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <button type="button" onclick="myfunction()">Click me</button>

  <h1>JavaScript Variable</h1>
  <!-- Moved below the heading -->
  <p id="h"></p>

  <script>
    // Basic variable example
    let x = 5;
    let y = 6;
    let z = x + y;
    document.getElementById("demo").innerHTML =
      "The value of x is " + x + "<br>" +
      "The value of y is " + y + "<br>" +
      "The value of z is " + z + ".";
    
    let hero = "Ashok";
    document.getElementById("hero").innerHTML = "My favorite superhero is " + hero + ".";

    let AB = "my father & Brother ❤️(❁´◡`❁)";
    document.getElementsByClassName("HANDSOME")[0].innerHTML = "My favorite superhero is " + AB + ".";

    // Math example
    let a = 5, b = 6, c = a + b, d = a + b + c;
    document.getElementById("demo1").innerHTML = c + d;

    // Button click function
    function myfunction()
    {
      document.getElementById("demo2").innerHTML = "hello ashok";
      document.getElementById("demo3").innerHTML = "how are you ?";
      document.getElementById("demo2").style.color = "blue";
      document.getElementById("demo3").style.color = "red";
    }
{
    const price1 = 5;
    const price2 = 6;
    let total = price1 + price2;
    document.getElementById("h").innerHTML = "The total is: " + total;
}

  </script>
  <!--
      variable    :	 Scope   Redeclare  	Reassign    	 Hoisted        Binds-this
              var :	 No	     Yes	        Yes           	Yes          	Yes
              let	:  Yes 	   No        	  Yes	            No	          No
            const : Yes	   No	           No	            No          	No    -->

</body>
</html>
