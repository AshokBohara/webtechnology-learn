/* labclass code no.6 with 5 row box   */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
<body>

    <p>hello</p>
    .box
    {
        width: 300px; /* Set the width of the box */
        border: 2px solid black; /* Border around the box */
        padding: 10px; /* Space inside the box */
        margin: 20px auto; /* Center the box horizontally */
    }

    .row {
        margin: 5px 0; /* Space between rows */
        padding: 10px; /* Space inside each row */
        border: 1px solid gray; /* Border around each row */
    }
</style>
<title>Box with 4 Rows</title>
</head>
<body>
<div class="box">
    <div class="row">Row 1</div>
    <div class="row">Row 2</div>
    <div class="row">Row 3</div>
    <div class="row">Row 4</div>
</div>
</body>
</html>
